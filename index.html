<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <span class="row search-bar">
        <form action="/submit" id="search-form">
          <input
            type="text"
            name="City"
            id="city-name"
            class="search-field"
            placeholder="type city name..."
            autocomplete="off"
            autofocus="on"
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-button"
          />
          <button class="current-location-button" id="current-location-button">
            Current
          </button>
        </form>
      </span>

      <div class="weather-app">
        <h1 id="city-h1">Zagreb</h1>
        <li id="date"></li>
        <div class="row today">
          <div class="col-sm-6">
            <span class="city-temperature" id="temperature"></span>
            <span class="units">°C</span>
          </div>
          <div class="col-sm-6">
            <div class="weather-icon">
              <img src="src/icons/sun.png" alt="sun" width="120px" />
            </div>
          </div>
        </div>
        <br />

        <div class="row days">
          <div class="col mx-1">Mon</div>
          <div class="col mx-1">Tue</div>
          <div class="col mx-1">Wed</div>
          <div class="col mx-1">Thu</div>
          <div class="col mx-1">Fri</div>
        </div>

        <div class="row icons">
          <div class="col mx-1">
            <img src="src/icons/sun.png" alt="sun" width="25px" />
          </div>
          <div class="col mx-1">
            <img src="src/icons/cloud9.png" alt="sun" width="25px" />
          </div>
          <div class="col mx-1">
            <img src="src/icons/cloud9.png" alt="sun" width="25px" />
          </div>
          <div class="col mx-1">
            <img src="src/icons/sun.png" alt="sun" width="25px" />
          </div>
          <div class="col mx-1">
            <img src="src/icons/cloud4.png" alt="sun" width="25px" />
          </div>
        </div>

        <div class="row temperatures">
          <div class="col mx-1">20°C</div>
          <div class="col mx-1">19°C</div>
          <div class="col mx-1">17°C</div>
          <div class="col mx-1">21°C</div>
          <div class="col mx-1">22°C</div>
        </div>
        <small
          ><a href="https://github.com/fakin-mirna/my-project" target="_blank"
            >Open-source code</a
          >, by Fakin Mirna</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
